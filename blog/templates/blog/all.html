
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_list_container">
        {% for post in posts %}
            <div class="post_listing">
                <a href="{% url 'blog.views.post_detail' post_id=post.pk %}">
                    <div class="post_list_block">
                        <p class="list_id">{{ post.id }}</p>
                        <p class="list_title">{{ post.title }}</p>
                        <p class="list_author">{{ post.author }}</p>
                        <p class="list_time">{{ post.created_at }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
