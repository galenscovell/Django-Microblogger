{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p class="login_message">No match found for that username and password. Try again?</p>
    {% endif %}

    <form class="user_form" method="post" action="{% url 'blog.views.user_login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button type="submit">LOGIN</button>
    </form>

    <a href="{% url 'blog.views.user_register' %}"><button type="extra">REGISTER</button></a>
{% endblock %}
