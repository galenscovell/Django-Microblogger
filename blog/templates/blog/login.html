{% extends "blog/base.html" %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <p id="{{ message.tags }}" class="flash_message">{{ message }}</p>
        {% endfor %}
    {% else %}
        <p class="dummy_message"></p>
    {% endif %}

    <form class="user_form" method="post" action="{% url 'blog.views.user_login' %}">
        {% csrf_token %}
        <label for="id_username">Username:</label> 
        <input id="id_username" type="text" name="username" value="" />

        <label for="id_password">Password:</label> 
        <input id="id_password" type="password" name="password" value="" />

        <button type="submit" value="submit">LOGIN</button>
    </form>

    <a href="{% url 'blog.views.user_register' %}"><button type="extra">REGISTER</button></a>
{% endblock %}
